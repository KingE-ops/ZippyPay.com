<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vogue Vault | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #1c1c1c, #2c2c2c);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #f5f5f5;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 80px;
        right: 30px;
        background: rgba(0, 0, 0, 0.9);
        padding: 20px;
        border-radius: 10px;
      }

      nav.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease-in-out;
    }

    .login-container:hover {
      transform: scale(1.02);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #333;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: #ff4081;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff1a6e;
    }

    .card-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 80px;
      gap: 30px;
      padding: 40px 20px;
    }

    .info-card {
      background: linear-gradient(135deg, #333, #444);
      padding: 20px;
      width: 260px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      transition: all 0.4s ease;
    }

    .info-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 12px 24px rgba(255, 64, 129, 0.5);
    }

    .info-card h3 {
      margin-bottom: 15px;
      color: #ff4081;
    }

    .info-card p {
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Vogue Vault</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="navLinks">
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="login-container">
    <h2>Sign In to Continue</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="card-section">
    <div class="info-card">
      <h3>Fashion First</h3>
      <p>Get instant access to exclusive styles curated just for you.</p>
    </div>
    <div class="info-card">
      <h3>Member Deals</h3>
      <p>Unlock VIP discounts and seasonal early access as a member.</p>
    </div>
    <div class="info-card">
      <h3>Style Blog</h3>
      <p>Join the conversation and follow top trends with our blog.</p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both fields.");
        return;
      }

      // Store login state
      localStorage.setItem("loggedInUser", username);

      // Show popup
      setTimeout(() => {
        const proceed = confirm("New fashion blog is live! Wanna check it?");
        if (proceed) {
          window.location.href = "blog.html";
        } else {
          window.location.href = "home.html";
        }
      }, 800);
    }
  </script>
</body>
</html>
