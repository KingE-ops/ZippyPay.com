body {

  background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
  color: #fff;

}

header {
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(8px);
  padding: 1.2rem;
  text-align: center;
  border-bottom: 1px solid #444;
  position: sticky;
  top: 0;
  z-index: 10;
}

header h1 {
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
}

.balance, .progress {
  font-size: 1.1rem;

}

.progress-bar {
  background: #333;
  border-radius: 6px;
  height: 10px;
  margin-top: 10px;
  overflow: hidden;
}

.progress-bar-fill {
  background: #00ff99;
  height: 100%;
  width: 0;
  transition: width 0.3s ease;
}

.task-container {
  padding: 1rem;
}

.task-card {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid #444;
  border-radius: 1rem;
  padding: 1.5rem;
  margin: 1.2rem 0;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
  position: relative;
}

.task-card:hover {
  transform: scale(1.03);
  box-shadow: 0 0 20px #00ffcc55;
}

.task-card.completed {
  opacity: 0.4;
  pointer-events: none;
}

.task-card h3 {
  margin-bottom: 0.5rem;
  font-size: 1.2rem;
}

.task-card p {
  font-size: 0.95rem;
  color: #bbb;
}

.popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(8px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.popup-inner {
  background: #1f1f1f;
  padding: 2rem;
  border-radius: 1rem;
  text-align: center;
  max-width: 90%;
  box-shadow: 0 0 20px #00ffcc55;
}

.popup-inner button {
  margin-top: 1rem;
  background: #00ffcc;
  color: #000;
  padding: 0.7rem 1.5rem;
  border: none;
  border-radius: 0.5rem;
  font-weight: bold;
  cursor: pointer;
}

.hidden {
  display: none;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  background: #111;
  padding: 0.7rem 0;
  border-top: 1px solid #333;
}

.bottom-nav div {
  text-align: center;
  font-size: 0.8rem;
  color: #ccc;
}

.bottom-nav i {
  font-size: 1.2rem;
  margin-bottom: 3px;
  display: block;
}

.testimonial-slideshow-container {
position: relative;
width: 80%;
max-width: 700px;
margin: 2rem auto;
background-color: #111;
color: #fff;
border-radius: 1rem;
overflow: hidden;
padding: 2rem;
box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.testimonial-slide {
display: flex;
transition: transform 0.5s ease;
transform: translateX(0);
}

.testimonial {
width: 100%;
text-align: center;
padding: 1.5rem;
border-radius: 1rem;
box-sizing: border-box;
}

.testimonial p {
font-size: 1.1rem;
font-style: italic;
}

.testimonial .user-name {
font-weight: bold;
margin-top: 1rem;
}

.nav-buttons {
display: flex;
justify-content: space-between;
position: absolute;
top: 50%;
width: 100%;
padding: 0 2rem;
transform: translateY(-50%);
}

.nav-buttons button {
background-color: rgba(0, 0, 0, 0.5);
color: white;
border: none;
font-size: 2rem;
padding: 0.5rem;
cursor: pointer;
border-radius: 50%;
transition: background-color 0.3s;
}

.nav-buttons button\:hover {
background-color: rgba(0, 0, 0, 0.8);
}

  <script>
    let balance = Number(localStorage.getItem('balance')) || 0;
    let taskDone = Number(localStorage.getItem('taskDone')) || 0;
    const taskLimit = 5;
    const balanceDisplay = document.getElementById('balance');
    const taskCount = document.getElementById('taskCount');
    const popup = document.getElementById('popup');
    const taskList = document.getElementById('taskList');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || Array.from({ length: 5 }, (_, i) => ({
      id: i + 1,
      title: `Watch and engage with @fiercewolf7`,
      description: `Follow @fiercewolf7 and like 5 videos to earn $5.`,
      completed: false
    }));

    let currentTask = null;

    function loadTasks() {
      taskList.innerHTML = '';
      tasks.forEach(task => {
        const card = document.createElement('div');
        card.className = 'task-card' + (task.completed ? ' completed' : '');
        card.innerHTML = `<h3>${task.title}</h3><p>${task.description}</p>`;
        card.onclick = () => handleTaskClick(task);
        taskList.appendChild(card);
      });
    }

    function handleTaskClick(task) {
      if (task.completed || taskDone >= taskLimit) return;
      currentTask = task;
      popup.classList.remove('hidden');
    }

    function goToTikTok() {
      popup.classList.add('hidden');
      setTimeout(() => {
        completeTask(currentTask);
      }, 5000);
      window.open('https://www.tiktok.com/@fiercewolf7', '_blank');
    }

    function completeTask(task) {
      task.completed = true;
      balance += 5;
      taskDone += 1;
      balanceDisplay.textContent = balance;
      taskCount.textContent = taskDone;
      updateProgressBar();
      saveProgress();
      loadTasks();
      alert('âœ… Task completed! $5 added.');
    }

    function updateProgressBar() {
      let bar = document.querySelector('.progress-bar-fill');
      bar.style.width = `${(taskDone / taskLimit) * 100}%`;
    }

    function saveProgress() {
      localStorage.setItem('balance', balance);
      localStorage.setItem('taskDone', taskDone);
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Init
    balanceDisplay.textContent = balance;
    taskCount.textContent = taskDone;
    loadTasks();
    updateProgressBar();

    // Pre-filled testimonials array
const testimonials = [
  { name: "John Doe", message: "Amazing website! Easy to use and very user-friendly. Highly recommend!" },

  { name: "Emma Turner", message: "Fantastic app! It really keeps me productive, and I love the look and feel." }
];

// Current slide index
let currentSlideIndex = 0;

// Function to display the current testimonial
function displayTestimonial() {
  const slideContainer = document.getElementById('testimonialSlide');
  slideContainer.innerHTML = '';  // Clear the previous slide

  // Create a testimonial div
  const testimonial = testimonials[currentSlideIndex];
  const testimonialDiv = document.createElement('div');
  testimonialDiv.className = 'testimonial';
  testimonialDiv.innerHTML = `
    <p>"${testimonial.message}"</p>
    <div class="user-name">- ${testimonial.name}</div>
  `;

  // Add testimonial to the slide container
  slideContainer.appendChild(testimonialDiv);
}

// Function to move to the next or previous slide
function moveSlide(step) {
  currentSlideIndex += step;

  if (currentSlideIndex < 0) {
    currentSlideIndex = testimonials.length - 1;  // Go to the last slide
  }
  if (currentSlideIndex >= testimonials.length) {
    currentSlideIndex = 0;  // Go to the first slide
  }

  displayTestimonial();  // Update the testimonial display
}

// Auto-cycle testimonials every 5 seconds
setInterval(() => {
  moveSlide(1);
}, 5000);

// Initialize first testimonial
displayTestimonial();
