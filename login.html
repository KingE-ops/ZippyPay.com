<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login with OTP - Stylish Auth</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #121212;
    color: #eee;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: #1f1f1f;
    padding: 2.5rem 3rem;
    border-radius: 12px;
    box-shadow: 0 0 15px #0f0f0f;
    width: 320px;
    position: relative;
    z-index: 1;
    transition: filter 0.3s ease;
  }
  .blurred {
    filter: blur(5px) brightness(0.7);
    pointer-events: none;
    user-select: none;
  }
  h2 {
    text-align: center;
    margin-bottom: 1.8rem;
    font-weight: 600;
    letter-spacing: 1.2px;
  }
  label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 600;
    font-size: 0.9rem;
    color: #ccc;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 1.3rem;
    border-radius: 8px;
    border: none;
    background: #2c2c2c;
    color: #eee;
    font-size: 1rem;
    transition: background 0.3s;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    outline: none;
    background: #444;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #0ff;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #121212;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #00e6e6;
  }
  .msg {
    margin-top: 1rem;
    text-align: center;
    font-weight: 600;
    height: 22px;
  }
  .link {
    margin-top: 1.4rem;
    text-align: center;
    font-size: 0.9rem;
  }
  .link a {
    color: #0ff;
    text-decoration: none;
    font-weight: 600;
  }
  .link a:hover {
    text-decoration: underline;
  }

  /* OTP modal overlay */
  #otpModal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #1f1f1f;
    border-radius: 12px;
    box-shadow: 0 0 20px #0ff;
    width: 320px;
    padding: 2rem 2.5rem;
    z-index: 10;
    text-align: center;
  }
  #otpModal h3 {
    margin-bottom: 1.2rem;
  }
  #otpModal input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    font-size: 1.2rem;
    border-radius: 8px;
    border: none;
    background: #2c2c2c;
    color: #eee;
    letter-spacing: 4px;
    text-align: center;
    margin-bottom: 1.5rem;
  }
  #otpModal button {
    padding: 12px;
    width: 100%;
    background: #0ff;
    color: #121212;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
  }
  #otpModal button:hover {
    background: #00e6e6;
  }
  #otpMsg {
    height: 22px;
    color: #f33;
    font-weight: 600;
  }
</style>
</head>
<body>

<div class="container" id="loginContainer">
  <h2>Login to Your Account</h2>
  <form id="loginForm">
    <label for="usernameOrEmail">Username or Email</label>
    <input type="text" id="usernameOrEmail" required placeholder="Username or Email" />
    
    <label for="password">Password</label>
    <input type="password" id="password" required placeholder="Password" />
    
    <button type="submit">Login</button>
  </form>
  <div class="msg" id="loginMsg"></div>
  <div class="link">Don't have an account? <a href="signin.html">Sign up</a></div>
</div>

<!-- OTP Modal -->
<div id="otpModal">
  <h3>Enter OTP Code</h3>
  <input type="text" id="otpInput" maxlength="6" placeholder="6-digit code" />
  <div id="otpMsg"></div>
  <button id="verifyOtpBtn">Verify OTP</button>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const loginMsg = document.getElementById('loginMsg');
  const otpModal = document.getElementById('otpModal');
  const otpInput = document.getElementById('otpInput');
  const otpMsg = document.getElementById('otpMsg');
  const verifyOtpBtn = document.getElementById('verifyOtpBtn');
  const loginContainer = document.getElementById('loginContainer');

  let generatedOTP = '';

  // Helper: Generate 6-digit OTP
  function generateOTP() {
    return Math.floor(100000 + Math.random() * 900000).toString();
  }

  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    loginMsg.textContent = '';

    const usernameOrEmail = loginForm.usernameOrEmail.value.trim().toLowerCase();
    const password = loginForm.password.value.trim();

    // Get users from localStorage
    const users = JSON.parse(localStorage.getItem('users') || '[]');

    // Find user by username or email
    const user = users.find(u => 
      u.username.toLowerCase() === usernameOrEmail || 
      u.email.toLowerCase() === usernameOrEmail
    );

   if(!user) {
  loginMsg.textContent = 'Account not found. Please sign up first.';
  return;
}

    if(user.password !== password) {
      loginMsg.textContent = 'Incorrect password.';
      return;
    }

    // Valid login, generate OTP
    generatedOTP = generateOTP();
    console.log('Generated OTP (for demo):', generatedOTP);
    alert('Your OTP code is: ' + generatedOTP);

    // Show OTP modal & blur background
    otpModal.style.display = 'block';
    loginContainer.classList.add('blurred');

    // Clear OTP input and messages
    otpInput.value = '';
    otpMsg.textContent = '';
  });

  verifyOtpBtn.addEventListener('click', () => {
    const enteredOTP = otpInput.value.trim();
    if(enteredOTP === generatedOTP) {
      otpMsg.style.color = '#0f0';
      otpMsg.textContent = 'OTP verified! Logging you in...';

      // Remove blur and hide modal
      loginContainer.classList.remove('blurred');
      otpModal.style.display = 'none';

      // Save logged in user in localStorage for dashboard/homepage use
      const usernameOrEmail = loginForm.usernameOrEmail.value.trim().toLowerCase();
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.username.toLowerCase() === usernameOrEmail || u.email.toLowerCase() === usernameOrEmail);

      localStorage.setItem('loggedInUser', JSON.stringify(user));

      // Welcome alert then redirect to homepage
      alert(`Welcome to zippy pay, ${user.username}! Redirecting you in a seconds...`);
      setTimeout(() => {
        // Redirect to homepage with username query param
        window.location.href = `task.html?user=${encodeURIComponent(user.username)}`;
      }, 2000);

    } else {
      otpMsg.style.color = '#f33';
      otpMsg.textContent = 'Invalid OTP. Try again.';
    }
  });

  const usernameInput = document.getElementById('username').value.trim();

    alert('Please enter your username.');
    return;
  }

  // Simulate successful login (add your real auth logic here)
  localStorage.setItem('currentUser', usernameInput.toLowerCase());

  // Redirect to tasks page after login
  window.location.href = 'tasks.html'; // adjust filename if needed
}

</script>

</body>
</html>
