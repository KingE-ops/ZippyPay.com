<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zippy Pay Tasks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #111;
      overflow: hidden;
      color: white;
    }

    /* Preloader */
    #preloader {
      position: fixed;
      /* bottom: 70px; */
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      flex-direction: row;
      gap: 10px;
    }
    .bounce-letter {
      font-size: 2.5em;
      font-weight: bold;
      position: relative;
      bottom: 70px;
      color: #fff;
      animation: bounce 1s infinite ease-in-out, shine 2s infinite linear;
      display: inline-block;
    }
    .bounce-letter:nth-child(1) { animation-delay: 0s; }
    .bounce-letter:nth-child(2) { animation-delay: 0.1s; }
    .bounce-letter:nth-child(3) { animation-delay: 0.2s; }
    .bounce-letter:nth-child(4) { animation-delay: 0.3s; }
    .bounce-letter:nth-child(5) { animation-delay: 0.4s; }
    .bounce-letter:nth-child(6) { animation-delay: 0.5s; }
    .bounce-letter:nth-child(7) { animation-delay: 0.6s; }
    .bounce-letter:nth-child(8) { animation-delay: 0.7s; }
    .bounce-letter:nth-child(9) { animation-delay: 0.8s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes shine {
      0% { color: #f39c12; }
      50% { color: #e91e63; }
      100% { color: #00bcd4; }
    }

    /* Main content */
    #mainContent {
      display: none;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #4b56d2;
      color: white;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    .progress-container {
      width: 200px;
      height: 20px;
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #00c853;
      transition: width 0.3s ease-in-out;
    }

    .tasks {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .task-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      color: #000;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transform: perspective(600px) rotateX(0deg);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .task-card:hover {
      transform: perspective(600px) rotateX(5deg);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }
    .task-card.completed {
      opacity: 0.5;
      pointer-events: none;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
      color: #000;
    }
    .popup h2 {
      margin-bottom: 10px;
    }
    .popup button {
      padding: 10px 20px;
      border: none;
      background: #4b56d2;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="preloader">
    <span class="bounce-letter">Z</span>
    <span class="bounce-letter">I</span>
    <span class="bounce-letter">P</span>
    <span class="bounce-letter">P</span>
    <span class="bounce-letter">Y</span>
    <span class="bounce-letter">-</span>
    <span class="bounce-letter">P</span>
    <span class="bounce-letter">A</span>
    <span class="bounce-letter">Y</span>
  </div>

  <div id="mainContent">
    <header>
      <h2 id="welcomeMessage">Welcome</h2>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </header>

    <section class="tasks" id="taskContainer">
      <!-- Tasks will be injected here -->
    </section>

    <div class="popup" id="taskPopup">
      <h2>Complete Task?</h2>
      <p>You’ll be taken to TikTok. Come back after engaging.</p>
      <button onclick="confirmTask()">Go</button>
    </div>
  </div>

  <script>
    const username = localStorage.getItem('loggedInUser') || 'Guest';
    const tasks = [
      { id: 1, title: 'Follow @fiercewolf7 on TikTok', url: 'https://www.tiktok.com/@fiercewolf7', completed: false },
      { id: 2, title: 'Like a video from @fiercewolf7', url: 'https://www.tiktok.com/@fiercewolf7/video/xyz', completed: false },
      { id: 3, title: 'Comment on @fiercewolf7’s video', url: 'https://www.tiktok.com/@fiercewolf7', completed: false },
      { id: 4, title: 'Share a video from @fiercewolf7', url: 'https://www.tiktok.com/@fiercewolf7', completed: false },
      { id: 5, title: 'Revisit and like 2 more videos from @fiercewolf7', url: 'https://www.tiktok.com/@fiercewolf7', completed: false },

      { id: 6, title: 'like 2 more videos from @fiercewolf7', url: 'https://www.tiktok.com/@fiercewolf7', completed: false },
    ];

    let completedTasks = Number(localStorage.getItem(username + '_completedTasks')) || 0;

    function loadTasks() {
      document.getElementById('welcomeMessage').textContent = `Welcome, ${username}`;
      const taskContainer = document.getElementById('taskContainer');
      taskContainer.innerHTML = '';
      tasks.forEach((task) => {
        task.completed = JSON.parse(localStorage.getItem(username + '_task_' + task.id)) || false;
        const card = document.createElement('div');
        card.className = 'task-card' + (task.completed ? ' completed' : '');
        card.innerHTML = `<h3>${task.title}</h3>`;
        if (!task.completed) {
          card.addEventListener('click', () => showPopup(task));
        }
        taskContainer.appendChild(card);
      });
      updateProgress();
    }

    function showPopup(task) {
      currentTask = task;
      document.getElementById('taskPopup').style.display = 'block';
    }

    function confirmTask() {
      document.getElementById('taskPopup').style.display = 'none';
      window.open(currentTask.url, '_blank');
      setTimeout(() => {
        completeTask(currentTask);
      }, 5000);
    }

    function completeTask(task) {
      task.completed = true;
      localStorage.setItem(username + '_task_' + task.id, true);
      completedTasks++;
      localStorage.setItem(username + '_completedTasks', completedTasks);
      alert('✅ Task completed!');
      loadTasks();
    }

    function updateProgress() {
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = `${(completedTasks / tasks.length) * 100}%`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.body.style.overflow = 'auto';
        loadTasks();
      }, 5000);
    });
  </script>
</body>
</html>
