<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZippyPay - Sign In</title>
  <style>

    
    /* Preloader */
    #preloader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      flex-direction: row;
      gap: 10px;
    }
    .bounce-letter {
      font-size: 2.5em;
      font-weight: bold;
       position: relative;
      bottom: 70px;
      color: #fff;
      animation: bounce 1s infinite ease-in-out, shine 2s infinite linear;
      display: inline-block;
    }
    .bounce-letter:nth-child(1) { animation-delay: 0s; }
    .bounce-letter:nth-child(2) { animation-delay: 0.1s; }
    .bounce-letter:nth-child(3) { animation-delay: 0.2s; }
    .bounce-letter:nth-child(4) { animation-delay: 0.3s; }
    .bounce-letter:nth-child(5) { animation-delay: 0.4s; }
    .bounce-letter:nth-child(6) { animation-delay: 0.5s; }
    .bounce-letter:nth-child(7) { animation-delay: 0.6s; }
    .bounce-letter:nth-child(8) { animation-delay: 0.7s; }
    .bounce-letter:nth-child(9) { animation-delay: 0.8s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes shine {
      0% { color: #f39c12; }
      50% { color: #e91e63; }
      100% { color: #00bcd4; }
    }

    /* Main content */
    #mainContent {
      display: none;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url(./image/pexels-tara-winstead-7111579.jpg);
      background-position: center;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signin-container {
      background: rgba(255, 255, 255, 0.422);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      /* box-shadow: 0 4px 20px rgba(0, 187, 255, 0.603); */
      text-align: center;
    }
    .signin-container h1 {
      color: white;
      margin-bottom: 30px;
      animation: fadeInDown 2s ease-out forwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signin-container input {
      width: 80%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: white;
      color: #fff;
      font-size: 16px;
    }
    .signin-container .button {
      width: 70%;
      background: white;
      color: black;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .signin-container .button:hover {
      background: rgba(0, 221, 255, 0.479);
    }
    .error-message {
      color: #ff4d4d;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }

    .but a{
      width: 70%;
      background: white;
      color: red;
      text-decoration: none;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

    <div id="preloader">
    <span class="bounce-letter">Z</span>
    <span class="bounce-letter">I</span>
    <span class="bounce-letter">P</span>
    <span class="bounce-letter">P</span>
    <span class="bounce-letter">Y</span>
    <span class="bounce-letter">-</span>
    <span class="bounce-letter">P</span>
    <span class="bounce-letter">A</span>
    <span class="bounce-letter">Y</span>
  </div>

<div class="signin-container">
  <h1>ZippyPay</h1>
  <input type="email" id="email" placeholder="Enter your email">
  <input type="password" id="password" placeholder="Enter your password">
    <input type="tel" id="phoneNumber" placeholder="+234 -xxx-xxx-xxx-xx">
  <button class="button" onclick="signIn()">Sign In</button>
  <div id="error" class="error-message">Incorrect email or password
    <br>
    <br>
    <br>
    <button class="but"><a href="./signup.html">create an account</a></button>
    </div>
</div>

<script>
  function signIn() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorDiv = document.getElementById('error');

    // âœ… Example demo login details (can be replaced later):
    const correctEmail = "admin@zippypay.com";
    const correctPassword = "123456";

    if (email === correctEmail && password === correctPassword) {
      // Login success
      localStorage.setItem('isLoggedIn', true);
      localStorage.setItem('walletAmount', 0); // Optional: start fresh wallet
      window.location.href = 'index.html'; // Redirect to homepage
    } else {
      // Login failed
      errorDiv.style.display = "block";
    }
  }

  function signIn() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorDiv = document.getElementById('error');

    // Fetch stored signup info
    const storedEmail = localStorage.getItem('userEmail');
    const storedPassword = localStorage.getItem('userPassword');

    if (email === storedEmail && password === storedPassword) {
      // Login success
      localStorage.setItem('isLoggedIn', true);
      window.location.href = 'homepage.html'; // Redirect to homepage
    } else {
      // Login failed
      errorDiv.style.display = "block";
    }
  }

  
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.body.style.overflow = 'auto';
        loadTasks();
      }, 5000);
    });
</script>


</body>
</html>
