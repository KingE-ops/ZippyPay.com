<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zippy Pay - Task Page</title>
  <style>

    
    /* Preloader */
    #preloader {
      position: fixed; width: 100%; height: 100vh; background: rgba(255, 255, 255, 0.365); display: flex;
      backdrop-filter: blur(5px);
      align-items: center; justify-content: center; z-index: 9999;
    }
    .loader span {
      font-size: 40px; color: black; animation: bounce 1s infinite;
      display: inline-block; margin: 0 5px;
      animation-delay: calc(0.1s * var(--i));
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: rgba(204, 201, 201, 0.465);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::-webkit-scrollbar{
      display: none;
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    /* Navbar */
    nav.navbar {
      position: sticky;
      top: 0;
      background: rgba(0, 96, 115, 0.416);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.3);
    }
    nav .logo {
      font-weight: 900;
      font-size: 1.9rem;
      letter-spacing: 2px;
      cursor: pointer;
      user-select: none;
    }
    ul.nav-menu {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    ul.nav-menu li a {
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s;
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
    }
    ul.nav-menu li a:hover {
      background: #21bf73;
      color: #fff;
    }

    /* Hamburger Button */
    button.hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 28px;
      height: 24px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 1100;
    }
    button.hamburger .bar {
      width: 100%;
      height: 3px;
      background-color: #fff;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    button.hamburger.active .bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    button.hamburger.active .bar:nth-child(2) {
      opacity: 0;
    }
    button.hamburger.active .bar:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Hide nav menu on mobile initially */
    @media (max-width: 768px) {
      ul.nav-menu {
        position: fixed;
        top: 80px;
        right: 0;
        color: #333;
        background: rgba(240, 242, 242, 0.745);
        flex-direction: column;
        width: 220px;
        padding: 1rem;
        border-radius: 10px;
        display: none;
        /* border-radius: 0 0 0 12px; */
        /* height: calc(100% - 60px); */
        overflow-y: auto;
        /* box-shadow: -3px 0 8px rgb(0 0 0 / 0.4); */
        backdrop-filter: blur(50px);
      }
      ul.nav-menu.open {
        display: flex;
      }
      button.hamburger {
        display: flex;
      }
    }

    /* HEADER IMAGE SECTION */
    header#home {
      position: relative;
      height: 350px;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-weight: 900;
      font-size: 3rem;
      letter-spacing: 6px;
      user-select: none;
      text-shadow:
        2px 2px 6px rgba(0,0,0,0.7),
        -2px -2px 6px rgba(0,0,0,0.7);
    }
    header#home::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.7) 100%);
      z-index: 0;
    }
    header#home > * {
      position: relative;
      z-index: 1;
    }

    /* MAIN CONTENT */
    main {
      padding: 2rem;
      max-width: 960px;
      margin: 0 auto 4rem;
      background: rgba(255 255 255 / 0.1);
      border-radius: 12px;
      backdrop-filter: saturate(180%) blur(20px);
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.2);
    }

    /* Earnings Display */
    #earnings {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
      text-shadow: 1px 1px 6px white;
    }

    /* TASKS CONTAINER */
    #tasks {
      display: flex;
      flex-direction: column;
      gap: 1.6rem;
    }

    /* TASK CARD */
    .task {
      background: rgba(255 255 255 / 0.15);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      backdrop-filter: saturate(150%) blur(10px);
      transition: background-color 0.3s ease;
    }
    .task:hover {
      background: rgba(255 255 255 / 0.25);
    }

    .task h3 {
      font-weight: 700;
      font-size: 1.3rem;
      color: #06d6a0;
      user-select: none;
    }

    /* Progress Bar Container */
    .progress-bar {
      background: #333;
      border-radius: 30px;
      height: 16px;
      overflow: hidden;
      box-shadow: inset 0 0 8px rgb(0 0 0 / 0.5);
    }
    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #06d6a0, #1b9aaa);
      border-radius: 30px 0 0 30px;
      transition: width 0.5s ease;
    }

    /* Start Task Button */
    .actions {
      display: flex;
      justify-content: flex-end;
    }
    button.start-task {
      background: #118ab2;
      border: none;
      color: white;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 3px 6px rgb(0 0 0 / 0.2);
    }
    button.start-task:hover:not(:disabled) {
      background: #0a5f7a;
    }
    button.start-task:disabled {
      background: #555;
      cursor: default;
    }

    /* Withdrawal Button */
    #withdraw-btn {
      display: block;
      margin: 2rem auto 0;
      background: #ef476f;
      border: none;
      color: white;
      font-weight: 800;
      padding: 0.75rem 3rem;
      font-size: 1.3rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgb(239 71 111 / 0.7);
      transition: background-color 0.3s ease;
    }
    #withdraw-btn:hover {
      background: #b21e43;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      header#home {
        font-size: 2rem;
        height: 240px;
        letter-spacing: 3px;
        padding: 0 1rem;
      }
      main {
        padding: 1.2rem 1rem;
      }
      .nav-menu {
        width: 180px;
      }
      button.start-task {
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }
      #withdraw-btn {
        width: 100%;
        font-size: 1.1rem;
      }
    }

    
.slow{
    display: none;
}
  </style>
</head>

<script>

    window.addEventListener("load", () => {
    document.getElementById("preloader").style.display = "none";
  });

(() => {
  // ======= Data =======
  const tasks = [
    { id: 2, title: "Follow Our TikTok User", reward: 1.00, url: 'https://www.tiktok.com/@yourtiktokuser' },
    { id: 3, title: "Follow Our TikTok User", reward: 1.00, url: 'https://www.tiktok.com/@fiercewolf7' },
    { id: 4, title: "Follow Our TikTok User", reward: 1.00, url: 'https://www.tiktok.com/@cypher.codm35' },
    { id: 5, title: "Follow Our TikTok User", reward: 1.00, url: 'https://www.tiktok.com/@him6714' }
    // Add more tasks here
  ];

  // ======= State =======
  let totalEarnings = 0;
  const COMPLETED_TASKS_KEY = 'completedTasks';
  const NOTIFY_KEY = 'notifyCompletedTasks';

  // Load completed tasks and notify list from localStorage
  let completedTasks = JSON.parse(localStorage.getItem(COMPLETED_TASKS_KEY)) || [];
  let notifyTasks = JSON.parse(localStorage.getItem(NOTIFY_KEY)) || [];

  // DOM elements
  const tasksContainer = document.getElementById('tasks');
  const earningsDisplay = document.getElementById('earnings');
  const withdrawBtn = document.getElementById('withdraw-btn');
  const hamburger = document.getElementById('hamburger');
  const navMenu = document.getElementById('nav-menu');

  // Render tasks with button disabling if completed
  function renderTasks() {
    tasksContainer.innerHTML = '';
    tasks.forEach(task => {
      const isCompleted = completedTasks.includes(task.id);
      const taskEl = document.createElement('div');
      taskEl.className = 'task';
      taskEl.innerHTML = `
        <h3>${task.title}</h3>
        <button class="start-task" ${isCompleted ? 'disabled' : ''}>
          ${isCompleted ? 'Completed' : 'Start Task'}
        </button>
      `;

      if (!isCompleted) {
        taskEl.querySelector('button').addEventListener('click', () => {
          completeTaskOnLeave(task.id);
          window.location.href = task.url;
        });
      }

      tasksContainer.appendChild(taskEl);
    });
  }

  // Calculate total earnings from completed tasks
  function calculateEarnings() {
    totalEarnings = completedTasks.reduce((sum, id) => {
      const t = tasks.find(task => task.id === id);
      return t ? sum + t.reward : sum;
    }, 0);
  }

  // Update earnings display
  function updateEarnings() {
    earningsDisplay.textContent = `Total Earnings: $${totalEarnings.toFixed(2)}`;
  }

  // Mark task completed immediately on leaving
  function completeTaskOnLeave(taskId) {
    if (!completedTasks.includes(taskId)) {
      completedTasks.push(taskId);
      localStorage.setItem(COMPLETED_TASKS_KEY, JSON.stringify(completedTasks));

      notifyTasks.push(taskId);
      localStorage.setItem(NOTIFY_KEY, JSON.stringify(notifyTasks));

      calculateEarnings();
      updateEarnings();
    }
  }

  // Show popup notification for tasks completed while user was away
  function showReturnNotifications() {
    if (notifyTasks.length === 0) return;

    notifyTasks.forEach(taskId => {
      const task = tasks.find(t => t.id === taskId);
      if (task) {
        alert(`Congrats! You earned $${task.reward.toFixed(2)} for completing the task: "${task.title}"`);
      }
    });

    notifyTasks = [];
    localStorage.setItem(NOTIFY_KEY, JSON.stringify(notifyTasks));
  }

  // Withdraw earnings
  function withdrawEarnings() {
    if (totalEarnings <= 0) {
      alert('You have no earnings to withdraw yet!');
      return;
    }
    alert(`You have successfully withdrawn $${totalEarnings.toFixed(2)}!`);
    completedTasks = [];
    notifyTasks = [];
    localStorage.removeItem(COMPLETED_TASKS_KEY);
    localStorage.removeItem(NOTIFY_KEY);
    calculateEarnings();
    updateEarnings();
    renderTasks();
  }

  // Hamburger menu toggle for mobile nav
  function toggleMobileNav() {
    const expanded = hamburger.getAttribute('aria-expanded') === 'true';
    hamburger.setAttribute('aria-expanded', String(!expanded));
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('open');
  }

  // Close mobile nav on nav link click
  function closeMobileNav() {
    if (navMenu.classList.contains('open')) {
      navMenu.classList.remove('open');
      hamburger.classList.remove('active');
      hamburger.setAttribute('aria-expanded', 'false');
    }
  }

  // ======= Initialization =======
  calculateEarnings();
  updateEarnings();
  renderTasks();
  showReturnNotifications();

  // Event Listeners
  withdrawBtn.addEventListener('click', withdrawEarnings);
  hamburger.addEventListener('click', toggleMobileNav);
  navMenu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', closeMobileNav);
  });
})();
</script>
