<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZippyPay - Sign Up</title>
  <style>


   /* Preloader */
    #preloader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      flex-direction: row;
      gap: 10px;
    }
    .bounce-letter {
      font-size: 2.5em;
      font-weight: bold;
       position: relative;
      bottom: 70px;
      color: #fff;
      animation: bounce 1s infinite ease-in-out, shine 2s infinite linear;
      display: inline-block;
    }
    .bounce-letter:nth-child(1) { animation-delay: 0s; }
    .bounce-letter:nth-child(2) { animation-delay: 0.1s; }
    .bounce-letter:nth-child(3) { animation-delay: 0.2s; }
    .bounce-letter:nth-child(4) { animation-delay: 0.3s; }
    .bounce-letter:nth-child(5) { animation-delay: 0.4s; }
    .bounce-letter:nth-child(6) { animation-delay: 0.5s; }
    .bounce-letter:nth-child(7) { animation-delay: 0.6s; }
    .bounce-letter:nth-child(8) { animation-delay: 0.7s; }
    .bounce-letter:nth-child(9) { animation-delay: 0.8s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes shine {
      0% { color: #f39c12; }
      50% { color: #e91e63; }
      100% { color: #00bcd4; }
    }

    /* Main content */
    #mainContent {
      display: none;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body {
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .signup-container {
      background: #111;
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 217, 255, 0.422);
      text-align: center;
    }
    .signup-container h1 {
      color: white;
      margin-bottom: 30px;
      animation: fadeInDown 2s ease-out forwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .signup-container input {
      width: 80%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 16px;
    }
    .signup-container button {
      width: 70%;
      background: #ff00007c;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .signup-container button:hover {
      background: red;
    }
    .success-message {
      color: #00ff00;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

      <div id="preloader">
    <span class="bounce-letter">Z</span>
    <span class="bounce-letter">I</span>
    <span class="bounce-letter">P</span>
    <span class="bounce-letter">P</span>
    <span class="bounce-letter">Y</span>
    <span class="bounce-letter">-</span>
    <span class="bounce-letter">P</span>
    <span class="bounce-letter">A</span>
    <span class="bounce-letter">Y</span>
  </div>

  
<div class="signup-container">
  <h1>Create Account</h1>
  <input type="email" id="signupEmail" placeholder="Enter your email">
  <input type="password" id="signupPassword" placeholder="Create a password">
  <button onclick="signUp()">create account</button>
  <div id="success" class="success-message">Account created! Go to Sign In.</div>
</div>

<script>
  function signUp() {
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value.trim();
    const successDiv = document.getElementById('success');

    if (email && password) {
      // Save to localStorage
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);
      successDiv.style.display = "block";

      // Optionally redirect after 2 seconds to signin page
      setTimeout(() => {
        window.location.href = "signup.html";
      }, 2000);
    } else {
      alert("Please fill in all fields");
    }
  }

   window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.body.style.overflow = 'auto';
        loadTasks();
      }, 5000);
    });
</script>

</body>
</html>
