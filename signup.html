<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZippyPay - Sign In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signin-container {
      background: #111;
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(255,0,0,0.3);
      text-align: center;
    }
    .signin-container h1 {
      color: #ff0000;
      margin-bottom: 30px;
      animation: fadeInDown 2s ease-out forwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signin-container input {
      width: 80%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 16px;
    }
    .signin-container .button {
      width: 70%;
      background: #ff0000;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .signin-container .button:hover {
      background: #cc0000;
    }
    .error-message {
      color: #ff4d4d;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }

    .but a{
      width: 70%;
      background: white;
      color: red;
      text-decoration: none;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="signin-container">
  <h1>ZippyPay</h1>
  <input type="email" id="email" placeholder="Enter your email">
  <input type="password" id="password" placeholder="Enter your password">
  <button class="button" onclick="signIn()">Sign In</button>
  <div id="error" class="error-message">Incorrect email or password
    <br>
    <br>
    <br>
    <button class="but"><a href="./signup.html">create an account</a></button>
    </div>
</div>

<script>
  function signIn() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorDiv = document.getElementById('error');

    // âœ… Example demo login details (can be replaced later):
    const correctEmail = "admin@zippypay.com";
    const correctPassword = "123456";

    if (email === correctEmail && password === correctPassword) {
      // Login success
      localStorage.setItem('isLoggedIn', true);
      localStorage.setItem('walletAmount', 0); // Optional: start fresh wallet
      window.location.href = 'index.html'; // Redirect to homepage
    } else {
      // Login failed
      errorDiv.style.display = "block";
    }
  }

  function signIn() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorDiv = document.getElementById('error');

    // Fetch stored signup info
    const storedEmail = localStorage.getItem('userEmail');
    const storedPassword = localStorage.getItem('userPassword');

    if (email === storedEmail && password === storedPassword) {
      // Login success
      localStorage.setItem('isLoggedIn', true);
      window.location.href = 'homepage.html'; // Redirect to homepage
    } else {
      // Login failed
      errorDiv.style.display = "block";
    }
  }
</script>


</body>
</html>
