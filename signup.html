<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: black;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.788);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      /* backdrop-filter: blur(20px); */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      
    }

    form {
      display: flex;
      flex-direction: column;
      
    }

    input {
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.15);
      font-size: 16px;
    }

    button {
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
    }

    .alt-link {
      margin-top: 10px;
      font-size: 14px;
    }

    .alt-link a {
      color: #00c6ff;
      text-decoration: none;
    }

    .alt-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signUpForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="alt-link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <!-- ✅ Popup -->
  <div id="customPopup" class="popup hidden">
    <div class="popup-content">
      <span id="popupClose" class="popup-close">&times;</span>
      <div class="popup-icon" id="popupIcon">ℹ️</div>
      <h2 id="popupTitle">Title</h2>
      <p id="popupMessage">This is a sample message</p>
    </div>
  </div>

  <!-- ✅ Styles for Popup -->
  <style>
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(10, 10, 25, 0.7);
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(5px);
    }
    .popup.hidden { display: none; }
    .popup-content {
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      width: 90%; max-width: 400px;
      transform: scale(0.95);
      animation: popupIn 0.3s ease-out forwards;
    }
    .popup-close {
      position: absolute;
      top: 15px; right: 20px;
      font-size: 24px;
      color: #666;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .popup-close:hover { color: red; }
    .popup-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
    .popup-content h2 {
      font-size: 22px;
      margin: 10px 0;
    }
    .popup-content p {
      font-size: 16px;
      color: #444;
    }
    @keyframes popupIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>

  <!-- ✅ Popup Script -->
  <script>
    function showCustomPopup(title, message, type = "info") {
      const popup = document.getElementById("customPopup");
      const popupTitle = document.getElementById("popupTitle");
      const popupMessage = document.getElementById("popupMessage");
      const popupIcon = document.getElementById("popupIcon");

      const icons = {
        info: "ℹ️",
        success: "✅",
        error: "❌",
        warning: "⚠️"
      };

      popupTitle.textContent = title;
      popupMessage.textContent = message;
      popupIcon.textContent = icons[type] || "ℹ️";
      popup.classList.remove("hidden");
    }

    document.getElementById("popupClose").addEventListener("click", () => {
      document.getElementById("customPopup").classList.add("hidden");
    });
  </script>

  <!-- ✅ Firebase Signup Logic with Popup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMmNGkmxYPlxI30GK-KtMh5_2N1MqtNIE",
      authDomain: "zippy-d50e1.firebaseapp.com",
      projectId: "zippy-d50e1",
      storageBucket: "zippy-d50e1.appspot.com",
      messagingSenderId: "263502479083",
      appId: "1:263502479083:web:e06bd09862d1c5a65ec8ae",
      measurementId: "G-WED5CKK2XE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signUpForm = document.getElementById('signUpForm');

    signUpForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          name: name,
          phone: phone,
          email: user.email,
          createdAt: serverTimestamp()
        });

        showCustomPopup("Account Created", "Welcome aboard! Redirecting to login...", "success");
        setTimeout(() => {
          window.location.href = "login.html";
        }, 3000);

      } catch (error) {
        console.error("Signup error:", error);
        const message = error.code === "auth/email-already-in-use"
          ? "Email already in use. Please log in or reset your password."
          : error.message;
        showCustomPopup("Signup Failed", message, "error");
      }
    });
  </script>
</body>
</html>
