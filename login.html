<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Zippy</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      width: 100%;
    }

    button {
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
    }

    .forgot-link {
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot-link a {
      color: #00c6ff;
      text-decoration: none;
    }

    .forgot-link a:hover {
      text-decoration: underline;
    }

    .back-signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .back-signup a {
      color: #00c6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <div class="forgot-link">
      <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </div>
    <div class="back-signup">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMmNGkmxYPlxI30GK-KtMh5_2N1MqtNIE",
      authDomain: "zippy-d50e1.firebaseapp.com",
      projectId: "zippy-d50e1",
      storageBucket: "zippy-d50e1.appspot.com",
      messagingSenderId: "263502479083",
      appId: "1:263502479083:web:e06bd09862d1c5a65ec8ae",
      measurementId: "G-WED5CKK2XE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Login successful!");
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    });

    document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      if (!email) {
        alert("Please enter your email address first.");
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("Password reset email sent! Check your inbox.");
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
